<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:include src="/WEB-INF/views/tags/template.xhtml"/>
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row" style="z-index: 1;">
                <div class="col-lg-12">
                    <h1 class="page-header">Желаемая температура</h1>
                    <p:breadCrumb>
                        <p:menuitem value="Главная" url="/index"/>
                        <p:menuitem value="Желаемая температура" url="/info" disabled="true"/>
                    </p:breadCrumb>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="col-lg-12">
                <p/>
                <h:form>
                <p:growl autoUpdate="true"/>

                <h3 style="margin-top:0">Выберите температуру</h3>
                <div class="knob-container ui-corner-all">
                    <p:knob id="knob" foregroundColor="#0b62a4" value="#{temperatureBean.value}" min="17" max="27">
                        <p:ajax listener="#{temperatureBean.onChange}"/>
                    </p:knob>
                </div>

                <p/>

                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="basic" value="Basic Spinner: " />
                        <p:spinner id="basic" value="#{temperatureBean.value}" min="17" max="27" stepFactor="0.5" />


                    </h:panelGrid>
                    <p/>
                    <p:commandButton value="Submit" icon="ui-icon-check" />
                </h:form>

            </div>
        </div>
    </div>

</f:view>
</html>
