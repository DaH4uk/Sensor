<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>


    <ui:include src="/WEB-INF/views/tags/template.xhtml"/>


    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Регистры</h1>
                    <p:breadCrumb>
                        <p:menuitem value="Главная" url="/index"/>
                        <p:menuitem value="Регистры" url="/registers" disabled="true"/>
                    </p:breadCrumb>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="col-lg-12">



                <h:form id="form">

                    <p:growl id="msgs" showDetail="true" escape="false"/>

                    <h3 style="margin-top:0"> </h3>
                    <p:tree value="#{registerManagedBean.root}" var="node" orientation="horizontal" dynamic="true" selectionMode="single" selection="#{registerManagedBean.selectedNode}">
                        <p:treeNode>
                            <h:outputText value="#{node}" />

                        </p:treeNode>
                    </p:tree>
                    <p/>
                    <p:commandButton value="Выбрать" update="msgs" icon="ui-icon-newwin"
                                     actionListener="#{registerManagedBean.displaySelectedSingle}"/>


                    <br/>


                </h:form>



            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</f:view>

</html>
